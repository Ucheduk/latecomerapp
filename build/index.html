<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>LateComerApp</title>
</head>
<body>
  <header class="main-header">
    <div class="container main-header-row">
      <h1 class="main-header-brand">LateComerApp</h1>
      <nav class="main-header-nav">
        <ul>
          <li class="nav-items"><a href="/" class="underline-from-left">Home</a></li>
          <li class="nav-items"><a href="employees.html" class="underline-from-left">Employees</a></li>
          <li class="nav-items"><a href="/pay" class="underline-from-left">Pay</a></li>
          <li class="nav-items"><a class="underline-from-left social-footer" target='blank' href="https://github.com/Ucheduk">
            <i class="zmdi zmdi-github"></i>
          </a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
    <div class="container home-section">
      <div class="form-group resumption-time">
        <label for="time">Enter your resumption time:<i class="zmdi zmdi-time"></i> / Default is 8:30 AM</label>
        <input 
          type="time"
          name="resumption-time"
          id="resumption-time"
        />
      </div>
      <form class="request-form" id="request-form">
        <h3>Welcome! Please fill in you details</h3>
        <div class="form-group">
          <label for="name"><i class="zmdi zmdi-account"></i></label>
          <input 
            type="text" 
            name="name"
            id="name"
            required
            placeholder="Enter Your Full Name"
          />
        </div>

        <div class="form-group">
          <label for="email"><i class="zmdi zmdi-email"></i></label>
          <input 
            type="email" 
            name="email"
            id="email"
            required
            placeholder="Enter Email Address"
          />
        </div>

        <div class="form-group">
          <label for="address"><i class="zmdi zmdi-pin"></i></label>
          <input 
            type="text" 
            name="address"
            id="address"
            required
            placeholder="Enter Your Home Address"
          />
        </div>

        <div class="form-group">
          <label for="time">Enter your arrival time:<i class="zmdi zmdi-time"></i></label>
          <input 
            type="time"
            name="time"
            id="time"
            required
          />
        </div>

        <div class="form-group">
          <input type="submit" name="send" id="send" value="Submit"/>
          <p id="success" class="success"></p>
        </div>
      </form>
    </div>
  </section>

  <div class="bg-circle-1"></div>
  <div class="bg-circle-2"></div>
  <!-- <div class="bg-circle-3"></div> -->

  <footer class="container main-footer">
    <div class="copyright">
      <p>&copy; 2020. Made with ðŸ’œ for JavaScript
      </p>
    </div>
<!-- 
    <div class="social social-footer">
        
    </div> -->
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
