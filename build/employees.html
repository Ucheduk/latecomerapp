<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>LateComerApp | Employees</title>
</head>
<body>
  <header class="main-header">
    <div class="container main-header-row">
      <h1 class="main-header-brand">LateComerApp</h1>
      <nav class="main-header-nav">
        <ul>
          <li class="nav-items"><a href="/" class="underline-from-left">Home</a></li>
          <li class="nav-items"><a href="/employees" class="underline-from-left">Employees</a></li>
          <li class="nav-items"><a class="underline-from-left social-footer" target='blank' href="https://github.com/Ucheduk/latecomerapp">
            <i class="zmdi zmdi-github"></i>
          </a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
    <div class="container home-section">
      <div class="form-group request-form" id="search-form">
        <label for="search"><i class="zmdi zmdi-search"></i></label>
        <input 
          type="text"
          name="search"
          id="search"
          placeholder="Search Employees by name or email..."
        />
      </div>
      <h3 class="employees-title">All Employees Data</h3>
      <div class="employees-data" id="employees-data">
        <table class="data-table">
          <thead>
            <tr class="data-table_tr">
              <th>Email</th>
              <th>Name</th>
              <th>Address</th>
              <th>Last Date Saved</th>
              <th>Bill</th>
              <th/>
            </tr>
          </thead>
          <tbody id="listing-table"></tbody>
        </table>
      </div>
      <div class="table-footer">
        <div>
          <button type="button" class="btn-ctl" id="btn-prev">Prev &laquo;</button>
          <button type="button" class="btn-ctl" id="btn-next">Next &raquo;</button>
        </div>
        <span id="page"></span>
      </div>
    </div>
  </section>

  <div class="bg-circle-1"></div>
  <div class="bg-circle-2"></div>
  <!-- <div class="bg-circle-3"></div> -->

  <footer class="container main-footer">
    <div class="copyright">
      <p>&copy; 2020. Made with ðŸ’œ for JavaScript
      </p>
    </div>
<!-- 
    <div class="social social-footer">
        
    </div> -->
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
